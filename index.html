<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mumtaz form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="home">
      <div class="image-para">
        <img src="logo-1.png" alt="" />
        <p>Inter Boards Coordination Commission (IBCC)</p>
      </div>
      <div class="form">
        <form action="">
          <div class="email">
            <input type="email" placeholder="Enter a valid email adress" />
            <label for="email">Email/Username</label>
          </div>
          <div class="password">
            <input type="password" placeholder="Entre password" />
            <label for="password">password</label>
          </div>
          <div class="forget">
            <div class="checkbox"><input type="checkbox" />Remember me</div>

            <a href="#">Forgot password?</a>
          </div>
          <button class="btn">Login</button>
          <p>Don't have an account? <a href="#">Register?</a></p>
        </form>
      </div>
    </section>
    <section class="footer">
      <h3>IBCC Attestation Portal are Powered by IBCC IT Team</h3>
      <nav>
        <ul>
          <li><a href="#">Website</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Youtube</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
